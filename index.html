        }
        canvas#left-canvas {
            left: 0;
        }
        canvas#right-canvas {
            right: 0;
        }
        canvas#bg-canvas {
            left: 0;
            right: 0;
        }
        </style>
        <script>
            $(document).ready(function() {
                var display = new ShapeDisplay('canvas#bg-canvas');
            display.postprocess = function(ctx)
            {
                ctx.clearRect((display.width - 960)/2, 120, 960, display.height-120);

            }
            var resize = function(evt) {
                display.height = $(document).height();
                display.width = $(document).width();
            }
            $(window).on('resize', resize);
            resize();
            display.start();
            });

        </script>
